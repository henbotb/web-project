<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../stylesheets/practice06.css">
</head>
<body>
    <h1>Image Gallery Using Flexbox</h1>
    <div class="gallery">
        <div class="top">
            <div class="left">
                <div class="image"><img src="../../images/pineapple.jpg" alt="pineapple"></div>
                <div class="image"><img src="../../images/strawberry.jpg" alt="strawberry"></div>
                <div class="image"><img src="../../images/kiwimango.jpg" alt="assortment of fruit"></div>
            </div>
            <div class="middle">
                <div class="image"><img src="../../images/orangeslices.jpg" alt="orange slices"></div>
                <div class="image"><img src="../../images/banana.jpg" alt="banana"></div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="image"><img src="../../images/grapefruit.jpg" alt="grapefruit"></div>
                    <div class="image"><img src="../../images/cherries.jpg" alt="cherries"></div>
                    <div class="image"><img src="../../images/watermelon.jpg" alt="watermelon"></div>
                </div>
                <div class="image middle"><img src="../../images/blueberries.jpg" alt="blueberries"></div>
                <div class="bottom">
                    <div class="image"><img src="../../images/lime.jpg" alt="lime"></div>
                    <div class="image"><img src="../../images/plum.jpg" alt="plum"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="image"><img src="../../images/raspberries.jpg" alt="raspberries"></div>
            <div class="image"><img src="../../images/pomegranate.jpg" alt="pomegranate"></div>
        </div>
    </div>
    
</body>
</html>
